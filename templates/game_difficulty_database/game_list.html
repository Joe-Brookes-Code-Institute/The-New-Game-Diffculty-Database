{% block content %}
    <h2>Game List</h2>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for game in games %}
            <li>
                <a href="{% url 'game_detail' game.id %}">{{ game.name }}</a> - Difficulty: {{ game.get_difficulty_display }}
            </li>
        {% empty %}
            <li>No games found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_game' %}">Add New Game</a>
{% endblock %}
