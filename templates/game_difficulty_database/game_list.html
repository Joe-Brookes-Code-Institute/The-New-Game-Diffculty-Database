{% extends 'game_difficulty_database/base.html' %}

{% block content %}
    <h2>Game List</h2>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for game in games %}
            <li>{{ game.name }} - Difficulty: {{ game.get_difficulty_display }}</li>
        {% empty %}
            <li>No games found.</li>
        {% endfor %}
    </ul>
{% endblock %}
